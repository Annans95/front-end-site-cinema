<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineStar ‚Äî Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <style>
    /* === MODAL DE CONFIRMA√á√ÉO === */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(4px);
    }

    .modal {
      background: #fff;
      color: #222;
      border-radius: 16px;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: showModal 0.3s ease-out;
    }

    @keyframes showModal {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal h2 {
      font-family: 'Cinzel', serif;
      margin-bottom: 1rem;
    }

    .modal p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      line-height: 1.4;
    }

    .modal button {
      background: #e50914;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .modal button:hover {
      background: #b0060f;
    }
  </style>
</head>

<body>
  <header>
    <h1>Checkout ‚Äî CineStar</h1>
  </header>

  <main>
    <section class="checkout-section">
      <h2 id="movie-title"></h2>

      <!-- Sele√ß√£o de hor√°rio -->
      <label for="showtime">Escolha o hor√°rio:</label>
      <select id="showtime" required>
        <option value="">Selecione</option>
        <option value="14:00">14:00</option>
        <option value="16:30">16:30</option>
        <option value="19:00">19:00</option>
        <option value="21:30">21:30</option>
      </select>

      <!-- Tipo de sess√£o -->
      <label for="session-type">Tipo de sess√£o:</label>
      <select id="session-type" required>
        <option value="">Selecione</option>
        <option value="2D">2D ‚Äî R$ 25,00</option>
        <option value="3D">3D ‚Äî R$ 35,00</option>
        <option value="IMAX">IMAX ‚Äî R$ 45,00</option>
      </select>

      <!-- Sele√ß√£o de assentos -->
      <h3>Selecione seus assentos</h3>
      <div id="seats" class="seats"></div>

      <!-- Se√ß√£o de lanches -->
      <div class="snack-section">
        <h3>üçø Lanches e Bebidas</h3>

        <label>
          <input type="checkbox" class="snack" value="Combo Pipoca + Refri" data-price="35">
          <img src="images/combo.png" alt="Combo Pipoca e Refri">
          <span>Combo Pipoca + Refri ‚Äî R$ 35</span>
        </label>

        <label>
          <input type="checkbox" class="snack" value="Pipoca M√©dia" data-price="20">
          <img src="images/pipoca.png" alt="Pipoca M√©dia">
          <span>Pipoca M√©dia ‚Äî R$ 20</span>
        </label>

        <label>
          <input type="checkbox" class="snack" value="Refrigerante" data-price="12">
          <img src="images/refri.png" alt="Refrigerante">
          <span>Refrigerante ‚Äî R$ 12</span>
        </label>

        <label>
          <input type="checkbox" class="snack" value="Doce" data-price="10">
          <img src="images/doce.png" alt="Doce">
          <span>Doce ‚Äî R$ 10</span>
        </label>
      </div>

      <!-- Informa√ß√µes do cliente -->
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

      <label for="email">E-mail para confirma√ß√£o:</label>
      <input type="email" id="email" placeholder="exemplo@email.com" required>

      <!-- Bot√£o de compra -->
      <button id="finalizar-btn" type="button">Finalizar Compra</button>

      <!-- Resumo -->
      <div id="summary" class="summary-box">
        <h3>Resumo do Pedido</h3>
        <p id="summary-content">Nenhum assento selecionado.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>¬© 2025 CineStar</p>
  </footer>

  <!-- === MODAL DE CONFIRMA√á√ÉO === -->
  <div class="modal-overlay" id="confirmation-modal">
    <div class="modal">
      <h2>Compra Confirmada! üéâ</h2>
      <p id="modal-text">Obrigado por comprar com a CineStar!</p>
      <button id="fechar-modal">OK</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
