<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineStar — Escolha seu Filme</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1> CineStar</h1>
    <p>Escolha o filme e horário para continuar</p>
  </header>

  <main>
    <section class="movie-selection">
      <h2>Filmes em Cartaz</h2>
      <div class="movie-list">
        <div class="movie-card" data-movie="Vingadores: A Última Batalha">
          <img src="https://m.media-amazon.com/images/I/81ExhpBEbHL._AC_SL1500_.jpg" alt="Vingadores" />
          <h3>Vingadores: A Última Batalha</h3>
          <button class="buy-btn" data-movie="Vingadores: A Última Batalha">Selecionar</button>
        </div>

        <div class="movie-card" data-movie="Interestelar">
          <img src="https://m.media-amazon.com/images/I/71n58O0o4QL._AC_SL1500_.jpg" alt="Interestelar" />
          <h3>Interestelar</h3>
          <button class="buy-btn" data-movie="Interestelar">Selecionar</button>
        </div>

        <div class="movie-card" data-movie="Oppenheimer">
          <img src="https://m.media-amazon.com/images/I/71oU5b+K9dL._AC_SL1500_.jpg" alt="Oppenheimer" />
          <h3>Oppenheimer</h3>
          <button class="buy-btn" data-movie="Oppenheimer">Selecionar</button>
        </div>

        <div class="movie-card" data-movie="Duna 2">
          <img src="https://m.media-amazon.com/images/I/71rKoqnHnQL._AC_SL1500_.jpg" alt="Duna 2" />
          <h3>Duna 2</h3>
          <button class="buy-btn" data-movie="Duna 2">Selecionar</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 CineStar — Todos os direitos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
